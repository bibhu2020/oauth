# This workflow will build and push a node.js application to an Azure Web App when a commit is pushed to your default branch.
#
# This workflow assumes you have already created the target Azure App Service web app.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-nodejs?tabs=linux&pivots=development-environment-cli
#
# To configure this workflow:
#
# 1. Download the Publish Profile for your Azure Web App. You can download this file from the Overview page of your Web App in the Azure Portal.
#    For more information: https://docs.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=applevel#generate-deployment-credentials
#
# 2. Change the value for the AZURE_WEBAPP_NAME. Optionally, change the AZURE_WEBAPP_PACKAGE_PATH and NODE_VERSION environment variables below.
#
# For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples
name: "Deploy Oauth App"
on:
  push:
    branches: [ "main" ]
    paths:
      - 'oauthapp/**'  # Trigger only when files inside oauthapp/ change
  workflow_dispatch:

env:
  CODE_PATH: 'oauthapp'                  # set this to the path to your web app project, defaults to the repository root
  AZURE_RESOURCE_GROUP_NAME: 'oauth-rg'
  AZURE_WEBAPP_NAME: oauthv2app    # set this to your application's name
  AZURE_WEBAPP_PORT: '8080'
  AZURE_WEBAPP_ENVIRONMENT: 'production'
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.x'                # set this to the node version to use
  OAUTHAPP_REDIRECT_URI: 'https://oauthv2app.azurewebsites.net/auth/callback'
  OAUTHAPP_OAUTHAPI_URL: 'https://oauthv2api.azurewebsites.net'
  OAUTHAPP_GENAI_URI: 'http://localhost:8082'
  OAUTHAPP_MANAGED_IDENTITY_CLIENT_ID: 'dc787f04-0089-44f2-a0ea-2cc3645fe871'
  OAUTHAPP_AZURE_CLIENT_ID: '908e42d2-fe86-41b7-8220-6bd41930b3b4'
  OAUTHAPP_OAUTHAPI_AZURE_CLIENT_ID: 'fc441906-a5b6-4a4a-8bb1-d8966832770c'
  OAUTHAPP_KEY_VAULT_NAME: 'oauthapp-kv'

permissions:
  contents: read
  id-token: write  # âœ… Required for OIDC login


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        # cache: 'npm'

    - name: npm install, build, and test
      working-directory: ${{ env.CODE_PATH }}
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set App Service application settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME }} \
          --settings \
            PORT=${{ env.AZURE_WEBAPP_PORT }} \
            NODE_ENV=${{ env.AZURE_WEBAPP_ENVIRONMENT }} \
            SESSION_SECRET=${{ secrets.OAUTHAPP_SESSION_SECRET }} \
            REDIRECT_URI=${{ env.OAUTHAPP_REDIRECT_URI }} \
            API_KEY=${{ secrets.OAUTHAPP_OAUTHAPI_KEY }} \
            API_URI=${{ env.OAUTHAPP_OAUTHAPI_URL }} \
            GEN_API_URI=${{ env.OAUTHAPP_GENAI_URI }} \
            MANAGED_IDENTITY_CLIENT_ID=${{ env.OAUTHAPP_MANAGED_IDENTITY_CLIENT_ID }} \
            AZURE_TENANT_ID=${{ env.AZURE_TENANT_ID }} \
            AZURE_CLIENT_ID=${{ env.OAUTHAPP_AZURE_CLIENT_ID }} \
            AZURE_API_CLIENT_ID=${{ env.OAUTHAPP_OAUTHAPI_AZURE_CLIENT_ID }} \
            APPINSIGHTS_CONNECTION_STRING=${{ secrets.OAUTHAPP_APPINSIGHTS_CONNECTION_STRING }} \
            KEY_VAULT_NAME=${{ env.OAUTHAPP_KEY_VAULT_NAME }}

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
